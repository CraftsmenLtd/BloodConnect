RegisterOrgRequest:
  type: "object"
  required:
    - organizationName
  properties:
    organizationName:
      type: "string"
    email:
      type: "string"
    phoneNumber:
      type: "string"
  example:
    organizationName: "org name"
    email: "newuser@example.com"
    phoneNumber: "+8801XXXXXXXXX"
