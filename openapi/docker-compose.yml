services:
  swagger-ui:
    build: .
    container_name: swagger-ui
    ports:
      - "8080:80"
    entrypoint: ["/bin/sh", "-c", "bin/sh /generate-token.sh"]
    env_file: "swagger-ui/.env"
    depends_on:
      - nginx

  nginx:
    build: .
    container_name: swagger-nginx
    ports:
      - "8081:80"
    entrypoint: ["/bin/sh", "-c", "bin/sh /process-openapi.sh && nginx -g 'daemon off;'"]
    env_file: "swagger-ui/.env"
    restart: always
