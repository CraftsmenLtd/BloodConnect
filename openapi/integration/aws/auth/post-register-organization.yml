type: "aws"
httpMethod: "POST"
uri: "arn:aws:apigateway:<<AWS_REGION>>:lambda:path/2015-03-31/functions/arn:aws:lambda:<<AWS_REGION>>:<<ACCOUNT_ID>>:function:<<ENVIRONMENT>>-refresh-token-lambda/invocations"
responses:
  default:
    statusCode: "200"
    responseParameters:
      method.response.header.Access-Control-Allow-Methods: "'POST'"
      method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
      method.response.header.Access-Control-Allow-Origin: "'*'"
    responseTemplates:
      application/json: |
        #set($inputRoot = $input.path('$'))
        #set($context.responseOverride.status = $inputRoot.statusCode)
        $inputRoot.body
requestTemplates:
  application/json: |
    #set($inputRoot = $input.path('$'))
    {
      "email": "$inputRoot.email"
    }
passthroughBehavior: "never"
