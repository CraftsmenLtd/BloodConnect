name: Build React Native App with Expo

on:
  push:
    branches:
      - build-pipeline
  workflow_dispatch:

permissions:
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment: ${{ vars.ENVIRONMENT_GITHUB_DEV }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq make
          npm install -g expo-cli eas-cli
          cd clients/mobile
          npm install

      # - name: Install jq
      #   run: sudo apt-get install -y jq  # Required for JSON parsing

      - name: ðŸ”‘ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: GitHubActions
          aws-region: ap-south-1

      - name: Fetch Cognito Details
        run: |
          # Fetch specific Cognito User Pool ID
          USER_POOL_ID=$(aws cognito-idp list-user-pools --max-results 20 | jq -r '.UserPools[] | select(.Name=="stage-user-pool") | .Id')

          # Fetch specific Cognito Client ID
          CLIENT_ID=$(aws cognito-idp list-user-pool-clients --user-pool-id $USER_POOL_ID --max-results 20 | jq -r '.UserPoolClients[] | select(.ClientName=="stage-app-pool-client") | .ClientId')

          # Fetch specific API Gateway ID
          API_ID=$(aws apigateway get-rest-apis | jq -r '.items[] | select(.name=="stage-api") | .id')
          API_GATEWAY_URL="https://${API_ID}.execute-api.${{ secrets.AWS_DEFAULT_REGION }}.amazonaws.com/prod"

          echo "USER_POOL_ID=$USER_POOL_ID"
          echo "CLIENT_ID=$CLIENT_ID"
          echo "API_GATEWAY_URL=$API_GATEWAY_URL"
      
      - name: Create .env file
        run: |
          cd clients/mobile
          touch .env
          echo "API_URL=TEST URL" >> .env
          echo "USER_POOL_ID=user-pool id" >> .env
          echo "CLIENT_ID=client-id" >> .env

      - name: Set Up Environment
        run: cd clients/mobile && make setup-env
        shell: bash
  
      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: '9cC7lgYtP-ycBKfiDVE9Snmmu_mBL40bed9cwDaY'

      - name: Upload Environment Variables to Expo
        run: cd clients/mobile && make upload-env BUILD_PROFILE=production    
