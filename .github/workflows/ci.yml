name: "Continuous Deployment"
# This pipeline will run for all dev branches with push codes
# It will not run for master branch and git tags
# It will run all tests, lints and security checks

on:
  push:
    branches-ignore:
      - 'master'

permissions:
  contents: read
  packages: write


defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.ref }}

env:
  RUNNER_IMAGE_NAME: github-runner-image
  DOCKERFILE_PATH: ./Dockerfile
  CONTAINER_REGISTRY: ghcr.io

jobs:

  lint-test-security:
    name: Deploy Terraform
    runs-on: ubuntu-22.04
    environment: production

    steps:
      - name: Checkout Branch
        uses: actions/checkout@v3
      
      - name: Get Dockerfile MD5
        id: dockerfile_md5
        run: |
          md5=$(md5sum "${{ env.DOCKERFILE_PATH }}" | awk '{ print $1 }')
          echo "::set-output name=md5::$md5"

      - name: Set Runner Image Name
        id: set_runner_image_name
        run: echo "RUNNER_IMAGE_NAME=${{ env.CONTAINER_REGISTRY }}/craftsmenltd/${{ env.RUNNER_IMAGE_NAME }}:${{ steps.dockerfile_md5.outputs.md5 }}" >> $GITHUB_ENV

      - name: 'Login to GitHub Container Registry'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: Pull Docker Image
        id: pull_docker_image
        run: |
          if docker pull ${{ env.CONTAINER_REGISTRY }}/${{ env.RUNNER_IMAGE_NAME }}; then
            echo "Using existing Docker image."
          else
            echo "Docker image not found. Building and pushing new image."
            make build-runner-image
            # docker tag ${{ env.RUNNER_IMAGE_NAME }} ${{ env.CONTAINER_REGISTRY }}/${{ env.RUNNER_IMAGE_NAME }}
            docker push ${{ env.CONTAINER_REGISTRY }}/${{ env.RUNNER_IMAGE_NAME }}
          fi
      
      - name: Install Node Modules
        run: make run-command-install-node-packages

      - name: Unittest
        run: make run-command-test

      - name: Lint Code
        run: make run-command-lint-code

      - name: Terraform Validation
        run: make run-command-tf-validate
      
      - name: Terraform Test
        run: docker ps
      
      - name: Terraform Initialization
        run: make run-command-tf-init
      